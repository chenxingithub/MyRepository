<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>游戏精灵</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <script src="./lib/flexible.debug_750.js?v=1.0"></script>
    <link rel="stylesheet" href="./css/yxjl/base.css?v=1.0">
    <link rel="stylesheet" href="./css/yxjl/index.css?v=1.0">
</head>
<body>
    
    <div id="bn-container">
        <div class="bn-header">
            <div class="bn-h-content"></div>
            <div class="bn-h-close"></div>
        </div>
        <div class="bn-content">
            <div class="bn-nav-bar">
                <div class="bn-nav-content bn-f-j">
                    <a href='javascript:;' data-chag-id = '1' data-load="false" class="bn-nav bn-nav-btn1 bn-nav-active bn-f-item">热点</a>
                    <a href='javascript:;' data-chag-id = '2' data-load="false" class="bn-nav bn-nav-btn2 bn-f-item ">推荐</a>
                    <a href='javascript:;' data-chag-id = '3' data-load="false" class="bn-nav bn-nav-btn3 bn-f-item">活动</a>
                    <a href='javascript:;' data-chag-id = '4' data-load="false" class="bn-nav bn-nav-btn4 bn-f-item">反馈</a>
                    
                </div>
            </div>
            <div class="bn-nav-boder"></div>

            <div id="bn-switch-panel">
                <div class="list-content">
                    <!-- 板块1-->
                    <div class="bn-sw-chld bn-sw-panel-1">
                        <div class="list-content">
                            <div class="bn-pan-1-header bn-f">
                            </div>
                            <div class="bn-panel-1-sec">
                                <div class="bn-panel-1-header"></div>
    
                                <div class="bn-panel-1-cont list-content">
                                    <ul></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 板块 2-->
                    <div class="bn-sw-chld bn-sw-panel-2">
                        <div class="list-content">
                            <div class="bn-pan-2-header"></div>
                            <div class="bn-pan-2-cont"></div>
                        </div>
                    </div>
                    <!-- 板块 3-->
                    <div class="bn-sw-chld bn-sw-panel-3">
                        <ul></ul>
                    </div>
                </div>
                 <!-- 板块 反馈-->
                <div id="bn-freeback-panel" class="bn-sw-chld bn-sw-panel-4">
                    <ul class="content"></ul>
                </div>
                <!-- 板块 提问对话-->  
                <div id="bn-dialog-panel" class="bn-sw-chld bn-sw-panel-5">
                    <ul class="content" style="min-height: 2rem;">
                        
                    </ul>
                </div>
            </div>

            <div class="bn-question bn-f">
                <div class="bn-input-question"><input class="bn-ques-cont" type="text" placeholder="请输入您的问题"></div>
                <div class="bn-question-history"></div>
                <div data-bn-type="question" class="bn-question-btn">提问</div>
            </div>
        </div>
    </div>
    <div class="bn-box-com" id="bn-contact-modal">
        <div class="bn-box-f">
            <div class="bn-cp-close"></div>
            <div class="bn-cp-qq bn-cp-wx"></div>
        </div>
    </div>
    
    <script src="./lib/zepto.min.js?v=1.0"></script>
    <script src="./lib/bscroll.min.js?v=1.0"></script>
    <script src="./js/common/common.js?v=1.0"></script>
    <script src="./js/yxjl/index.js?v=1.0"></script>
</body>
</html>
