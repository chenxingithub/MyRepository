<!doctype html>
<html lang="en">

<body>
<img src="./images/Android-Download-img.jpg" id="Android-Download-img">

<script type="text/javascript">
    function isWeixinBrowser() {
        var agent = navigator.userAgent.toLowerCase();
        if (agent.match(/MicroMessenger/i) == "micromessenger") {
            return true;
        } else {
            return false;
        }
    }
</script>

<script type="text/javascript">
    function GetQueryString(name)
    {
         var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
         var r = window.location.search.substr(1).match(reg);//search,查询？后面的参数，并匹配正则
         if(r!=null)return  unescape(r[2]); return null;
    }
    var type = GetQueryString('type');
    if (type) {

        if (type == 'android') {
            window.location.href='https://tg.ibingniao.com/fly/ytu1sg9ff8';
        }else{
            //判断微信内置浏览器
            var div = document.createElement('div');
            div.id = "iosTip";
            div.innerText = "暂无IOS版本，敬请期待";

            document.querySelector('body').appendChild(div);
        }

    }else{
        var u = navigator.userAgent;
        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
        var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端

        //判断是否是微信浏览器

        //判断终端系统 执行对应操作
        if (isAndroid) {
            //判断微信内置浏览器
            var isWeixinBrowser = isWeixinBrowser();
            if (isWeixinBrowser) {
                var Android_Download_img=document.getElementById('Android-Download-img');
                Android_Download_img.style.display = "block";
            }else{
                window.location.href='https://tg.ibingniao.com/fly/ytu1sg9ff8';
            }
        }

        //判断终端系统 执行对应操作
        if (isiOS) {
            //判断微信内置浏览器
            var div = document.createElement('div');
            div.id = "iosTip";
            div.innerText = "暂无IOS版本，敬请期待";
            document.querySelector('body').appendChild(div);
        }
    }
</script>
</html>
