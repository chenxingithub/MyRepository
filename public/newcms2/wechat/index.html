    <title>微信礼包</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script src="./js/function.js" type="text/javascript"></script>
    <script src="./js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function()
    {

            function getParam(paramName){
              paramValue ="";
              isFound =false;
              if (this.location.search.indexOf("?") ==0&&this.location.search.indexOf("=")>1){
                arrSource = unescape(this.location.search).substring(1,this.location.search.length).split("&");
                i =0;
                while (i < arrSource.length &&!isFound){
                  if (arrSource[i].indexOf("=") >0){
                    if (arrSource[i].split("=")[0].toLowerCase()==paramName.toLowerCase()){
                      paramValue = arrSource[i].split("=")[1];
                      isFound =true;
                    }
                  }
                i++;
                }
              }

              return paramValue;
            }
            var open_id = getParam('open_id');
            var cdk_type_id = getParam('cdk_type_id');
            $.ajax({
            type : 'GET',
            url : 'https://www.310game.com/yh-cms-api/wechat-cdk-view',
            data : {"open_id": open_id, "cdk_type_id": cdk_type_id},
            dataType : 'json',
            success : function(data){
                $('.head_img').attr('src',"/"+data.data.cdk_type.head_img);
                $('.bg_color').css('background-color',data.data.cdk_type.bg_color);
                $('.title').html(data.data.cdk_type.cdk_type_title);
                $('.libao').html("礼包码："+data.data.CdkRecord.code);
                $('.time').html("领取时间："+data.data.CdkRecord.created_at);
                var content_arr = data.data.cdk_type.cdk_type_content.split(",");
                var content_str = '';
                for (var i = content_arr.length - 1; i >= 0; i--) {
                    content_str += '<p>'+content_arr[i]+'</p>';
                };
                $('.content').html(content_str);
                $('.instructions').html(data.data.cdk_type.instructions);
            }
        })
    });
    </script>
</head>
